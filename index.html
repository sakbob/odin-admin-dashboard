<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <nav class="sidebar">
            <ul class="navgroup-1">
                <li>Dashboard</li>
            </ul>
            <ul class="navgroup-2">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="navgroup-3">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>
        <header>
            <div class="header-top-container">
                <div class="header-top-left">
                    <img src="./images/magnify.svg" class="icon-search" alt="Search Icon">
                    <input type="search" class="header-search-bar"/>
                </div>
                <div class="header-top-right">
                    <img src="./images/bell-ring-outline.svg" class="icon-bell" alt="Notification Bell">
                    <img src="./images/account-circle-outline.svg" class="icon-profile-small" alt="Profile Icon">
                    <span>Saksham Powdel</span>
                </div>
            </div>
            <div class="header-bottom-container">
                <div class="header-bottom-left">
                    <img src="./images/account-circle-outline.svg" class="icon-profile-large" alt="Profile Icon">
                    <div class="user-greeting">
                        <p>Hi there,</p>
                        <span>Saksham Powdel (@sak)</span>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <button class="header-button">New</button>
                    <button class="header-button">Upload</button>
                    <button class="header-button">Share</button>
                </div>
            </div>
        </header>
        <main class="main-container">
            <section class="projects">
                <h2>Your Projects</h2>
                <div class="card-container">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </section>
            <section class="announcements">
                <h2>Announcements</h2>
            </section>
            <section class="trending">
                <h2>Trending</h2>
            </section>
        </main>
    </body>
</html>
