<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <div class="header-top-container">
                <div class="header-top-left">
                    <img src="./images/magnify.svg" class="icon-search">
                    <input type="search" class="header-search-bar"/>
                </div>
                <div class="header-top-right">
                    <img src="./images/bell-ring-outline.svg" class="icon-bell">
                    <img src="./images/account-circle-outline.svg" class="icon-profile-small">
                    <span>Saksham Powdel</span>
                </div>
            </div>
            <div class="header-bottom-container">
                <div class="header-bottom-left">
                    <img src="./images/account-circle-outline.svg" class="icon-profile-large">
                    <div class="user-greeting">
                        <p>Hi there,</p>
                        <span>Saksham Powdel (@sak)</span>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <button class="header-button">New</button>
                    <button class="header-button">Upload</button>
                    <button class="header-button">Share</button>
                </div>
            </div>
        </header>
    </body>
</html>
